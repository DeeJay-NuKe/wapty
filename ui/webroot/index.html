<html lang="en">
			<head>
						<title>Wapty</title>
						<meta charset="utf-8">
						<meta name="viewport" content="width=device-width, initial-scale=1">
						<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
						<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">-->

						<link rel="stylesheet" href="/bootstrap.min.css">
						<script src="/jquery.min.js"></script>
						<script src="/bootstrap.min.js"></script>
						<style>
.div-inline{
			display:inline-block;
}
html, body, .container {
			height: 100%;
}
textarea.form-control {
			height: 100%;
}
textarea{
			background-color:#272b30 !important; 
			color:#c8c8c8 !important;
}
table,thead,tbody,tr,td{
			width: 100%;
}
td{
			width:auto;
}
						</style>
						<!--TODO
									.tab-pane {
									border-left: 1px solid #808080;
									border-right: 1px solid #808080;
									border-bottom: 1px solid #808080;
									border-radius: 0px 0px 5px 5px;

			</head>
			<body>
						<div class="container-fluid">
									<br>
									<ul class="nav nav-tabs">
												<li><a data-toggle="tab" href="#target">Target</a></li>
												<li class="active"><a data-toggle="tab" href="#proxy">Proxy</a></li>
												<li><a data-toggle="tab" href="#repeater">Repeater</a></li>
									</ul>

									<div class="tab-content">
												<div id="target" class="tab-pane fade">
															<h3>Map/scope</h3>
															<p>Some content.</p>
												</div>
												<div id="proxy" class="tab-pane fade in active">
															<!--Proxy stuff-->
															<div class="container-fluid">
																		<br>
																		<ul class="nav nav-tabs">
																					<li class="active"><a data-toggle="tab" href="#intercept">Intercept</a></li>
																					<li><a data-toggle="tab" href="#httphistory">HTTP History</a></li>
																		</ul>
																		<div class="tab-content">
																					<div id="intercept" class="tab-pane fade in active">
																								<br>
																								<!--Intercept stuff-->
																								<button type="button" id="forwardOriginal" onclick="proxy.onForwardOriginalClick()" class="btn btn-default">Forward Original</button>
																								<button type="button" id="forwardModified" onclick="proxy.onForwardModifiedClick()" class="btn btn-default">Forward Modified</button>
																								<button type="button" id="drop" onclick="proxy.onDropClick()" class="btn btn-default">Drop</button>
																								<button type="button" id="provideResponse" onclick="proxy.onProvideResponseClick()" class="btn btn-default">Provide Response</button>
																								<button type="button" id="interceptToggle" onclick="proxy.onToggleInterceptClick()" class="btn btn-danger">Intercept is off</button>
																								<div class="dropdown div-inline">
																											<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Action
																														<span class="caret"></span></button>
																											<ul class="dropdown-menu">
																														<li><a href="#">Send to Repeater</a></li>
																											</ul>
																								</div>
																								<div class="form-group">
																											<br>
																											<label id="endpointIndicator" for="proxybuffer">From: http://foo.bar</label>
																											<textarea id="proxybuffer" class="form-control" height="100%" id="proxybuf"></textarea>
																								</div>
																								<!--/Intercept stuff-->
																					</div>
																					<div id="httphistory" class="tab-pane fade">
																								<!--HTTP History Stuff-->


																								<div class="container-fluid">
																											<div class="row">
																														<div class="col-sm-12">
																																	<!--History Table-->
																																	<div style="display: block; height: 50%; overflow: auto;">
																																				<table class="table table-hover table-striped" >
																																							<thead>
																																										<tr id="historyHeader">
																																													<!--
																																																<th> Id     </th>
																																																<th> Host   </th>
																																																<th> Method </th>
																																																<th> Path   </th>
																																																<th> Params </th>
																																																<th> Edited </th>
																																																<th> Status </th>
																																																<th> Length </th>
																																																<th> Time   </th>
																																													-->
																																										</tr>
																																							</thead>
																																							<tbody id="historyTbody" onclick=proxy.onHistoryCellClick()>
																																							</tbody>
																																				</table>
																																				<!--/History Table-->
																																	</div>
																														</div>
																											</div>

																											<div style="display: block; height: 50%; overflow: auto;">
																														<div class="row">
																																	<div class="col-sm-6">
																																				<!--Left split-->
																																				<textarea id="historyReqBuffer" class="form-control">Request here</textarea>
																																				<!--/Left split-->
																																	</div>
																																	<div class="col-sm-6">
																																				<!--Right split-->
																																				<textarea id="historyResBuffer" class="form-control">Response here</textarea>
																																				<!--/Right split-->
																																	</div>
																														</div>
																											</div>
																								</div>
																								<!--/HTTP History Stuff-->
																					</div>
																		</div>
															</div>
															<!--/Proxy stuff-->
												</div>
												<div id="repeater" class="tab-pane fade">
															<h3>Tabs/list</h3>
															<p>Some content in menu 2.</p>

												</div>
									</div>
						</div>
						<!--<SCRIPT src="/index.js"></SCRIPT>-->

						<script src="/gopherjs.js"></script>
			</body>
</html>
